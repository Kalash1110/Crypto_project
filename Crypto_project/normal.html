    <div class="container">

        <h1 class="heading">Hybrid Cryptography System based on Vigenere Cipher and Polybius Cipher</h1>
        <form id="encript">
            <div class="label">
                <label>The encryption key</label>
                <div>
                    <input class="box" type="text" id="key" size="45" placeholder="uppercase only without spaces" />
                </div>
            </div>

            <div class="label">
                <label>Plain text</label>
                <div>
                    <textarea class="box" id="palintext" cols="50" rows="5"
                        placeholder="uppercase only without spaces"></textarea>
                </div>
            </div>
            <div class="button" style="padding-bottom: 65px;">
                <button id="btn-encript" type="button">Encrypt</button>
                <button id="clear_one" type="button">Clear</button>
            </div>


            <div class="label">
                <label>Encrypted text</label>
                <div>
                    <textarea class="box" id="encryptedtext" cols="50" rows="5" placeholder="0 < digit < 6"></textarea>
                </div>
            </div>
            <div class="button">
                <button id="btn-decript" type="button">Decrypt</button>
                <button id="clear_two" type="button">Clear</button>
            </div>

        </form>
    </div>
